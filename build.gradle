plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

group ''
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainModule = 'puzzle_cube_solver'
    mainClass = 'puzzle_cube_solver.App'
}

javafx {
    version = '18'
    modules = ['javafx.controls']
}